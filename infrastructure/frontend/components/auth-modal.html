<!-- Authentication Modal -->
<div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="modal-close" onclick="app.hideLoginModal()">&times;</span>
        <div id="authForms">
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form">
                <h2>Sign In</h2>
                <form onsubmit="return app.handleSignIn(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signInEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signInPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                    <p class="auth-switch">
                        Don't have an account? 
                        <a href="#" onclick="app.showSignUpForm()">Sign Up</a>
                    </p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <form onsubmit="return app.handleSignUp(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signUpEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signUpPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="auth-switch">
                        Already have an account? 
                        <a href="#" onclick="app.showSignInForm()">Sign In</a>
                    </p>
                </form>
            </div>

            <!-- Verification Form -->
            <div id="verifyForm" class="auth-form" style="display: none;">
                <h2>Verify Email</h2>
                <p>Please enter the verification code sent to your email.</p>
                <form onsubmit="return app.handleVerification(event)">
                    <div class="form-group">
                        <label>Verification Code</label>
                        <input type="text" id="verificationCode" required>
                    </div>
                    <button type="submit" class="auth-btn">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>
