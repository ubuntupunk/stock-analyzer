<!-- Watchlist View -->
<section id="watchlist" class="content-section">
    <div class="watchlist-header">
        <h2>My Watchlist</h2>
        <div class="watchlist-controls">
            <button class="btn-primary btn-sm" id="refreshWatchlistBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="btn-secondary btn-sm" id="addToWatchlistBtn">
                <i class="fas fa-plus"></i> Add Stock
            </button>
        </div>
    </div>
    
    <div class="watchlist-container" id="watchlistContainer">
        <div class="watchlist-empty" id="watchlistEmpty">
            <i class="fas fa-star"></i>
            <h3>Your watchlist is empty</h3>
            <p>Add stocks to your watchlist to track their performance and get real-time updates</p>
        </div>
        
        <div class="watchlist-grid" id="watchlistGrid" style="display: none;">
            <!-- Watchlist items will be rendered here -->
        </div>
    </div>
    
    <div class="watchlist-footer">
        <p class="last-updated">Last updated: <span id="watchlistUpdated">Never</span></p>
        <p class="total-items">Total stocks: <span id="watchlistCount">0</span></p>
    </div>
</section>
