<!-- Metrics View -->
<section id="metrics" class="content-section">
    <div class="price-indicators">
        <span class="at-close" id="atClosePrice">-</span>
        <span class="after-hours" id="afterHoursPrice">-</span>
    </div>
    
    <div class="price-header">
        <h2>NYSE AMERICAN REAL TIME PRICE</h2>
    </div>

    <div class="chart-timeframe">
        <button class="timeframe-btn" data-period="1W">1W</button>
        <button class="timeframe-btn" data-period="1M">1M</button>
        <button class="timeframe-btn active" data-period="3M">3M</button>
        <button class="timeframe-btn" data-period="6M">6M</button>
        <button class="timeframe-btn" data-period="YTD">YTD</button>
        <button class="timeframe-btn" data-period="1Y">1Y</button>
        <button class="timeframe-btn" data-period="3Y">3Y</button>
        <button class="timeframe-btn" data-period="5Y">5Y</button>
        <button class="timeframe-btn" data-period="MAX">MAX</button>
        <span class="custom-range-toggle" id="customRangeToggle">Custom Range</span>
    </div>

    <div class="custom-date-range" id="customDateRange" style="display: none;">
        <div class="date-inputs">
            <div class="date-input-group">
                <label for="startDate">From:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="date-input-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <button id="applyCustomRange" class="apply-range-btn">Apply</button>
            <button id="cancelCustomRange" class="cancel-range-btn">Cancel</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
        <p class="chart-label">Stock Price Chart</p>
    </div>

    <div class="metrics-controls">
        <div class="metrics-view-toggle">
            <button class="view-btn active" data-view="grid" onclick="window.metricsManager.setMetricsView('grid')">
                <i class="fas fa-th"></i> Grid
            </button>
            <button class="view-btn" data-view="list" onclick="window.metricsManager.setMetricsView('list')">
                <i class="fas fa-list"></i> List
            </button>
        </div>
    </div>

    <div class="metrics-grid" id="metricsGrid">
        <div class="metric-card">
            <h3>Valuation</h3>
            <div class="metric-item">
                <span>P/E Ratio</span>
                <span id="peRatio">-</span>
            </div>
            <div class="metric-item">
                <span>Market Cap</span>
                <span id="marketCap">-</span>
            </div>
            <div class="metric-item">
                <span>Price to Book</span>
                <span id="priceToBook">-</span>
            </div>
        </div>

        <div class="metric-card">
            <h3>Financial Health</h3>
            <div class="metric-item">
                <span>ROE</span>
                <span id="roe">-</span>
            </div>
            <div class="metric-item">
                <span>Debt to Equity</span>
                <span id="debtToEquity">-</span>
            </div>
            <div class="metric-item">
                <span>Current Ratio</span>
                <span id="currentRatio">-</span>
            </div>
        </div>

        <div class="metric-card">
            <h3>Growth</h3>
            <div class="metric-item">
                <span>Revenue Growth</span>
                <span id="revenueGrowth">-</span>
            </div>
            <div class="metric-item">
                <span>Earnings Growth</span>
                <span id="earningsGrowth">-</span>
            </div>
            <div class="metric-item">
                <span>EPS Growth</span>
                <span id="epsGrowth">-</span>
            </div>
        </div>

        <div class="metric-card">
            <h3>Profitability</h3>
            <div class="metric-item">
                <span>Profit Margin</span>
                <span id="profitMargin">-</span>
            </div>
            <div class="metric-item">
                <span>Operating Margin</span>
                <span id="operatingMargin">-</span>
            </div>
            <div class="metric-item">
                <span>Net Margin</span>
                <span id="netMargin">-</span>
            </div>
        </div>
    </div>
</section>
