<!-- Analyst Estimates View -->
<section id="analyst-estimates" class="content-section">
    <div class="estimates-header">
        <h2>ANALYST ESTIMATES</h2>
        <div class="estimates-title-group">
            <div id="estimatesCompanyInfo" class="company-info">
                <span id="estimatesCompanyName">-</span>
                <span id="estimatesSymbol" class="company-symbol">-</span>
            </div>
        </div>
        <div class="estimates-controls">
            <div class="symbol-input-group">
                <input type="text" id="estimatesSymbolInput" placeholder="Enter symbol (e.g., AAPL)" maxlength="10" onkeydown="handleEstimatesSymbolKeydown(event)">
                <button class="btn-small" onclick="loadEstimatesSymbol()">Load</button>
            </div>
        </div>
        <p>Professional analyst price targets and earnings estimates</p>
    </div>
    
    <div class="estimates-content" id="estimatesContent">
        <div class="loading-message">
            <p>Loading analyst estimates...</p>
        </div>
    </div>
    
    <div class="estimates-summary" id="estimatesSummary">
        <div class="summary-card">
            <h3>Price Target</h3>
            <div class="price-target" id="priceTarget">
                <span class="current-price">$0.00</span>
                <span class="target-price">$0.00</span>
            </div>
        </div>
        
        <div class="summary-card">
            <h3>Analyst Rating</h3>
            <div class="analyst-rating" id="analystRating">
                <span class="rating">Hold</span>
                <div class="rating-distribution">
                    <div class="rating-bar buy">
                        <span>Buy: 0</span>
                    </div>
                    <div class="rating-bar hold">
                        <span>Hold: 0</span>
                    </div>
                    <div class="rating-bar sell">
                        <span>Sell: 0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="summary-card">
            <h3>Earnings Estimates</h3>
            <div class="earnings-estimates" id="earningsEstimates">
                <div class="estimate-row">
                    <span>Current Year:</span>
                    <span class="estimate-value">$0.00</span>
                </div>
                <div class="estimate-row">
                    <span>Next Year:</span>
                    <span class="estimate-value">$0.00</span>
                </div>
            </div>
        </div>
    </div>
</section>
