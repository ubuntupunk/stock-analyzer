AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Stock Analyzer Application

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.12
    Environment:
      Variables:
        FACTORS_TABLE: !Ref FactorsTable
        WATCHLIST_TABLE: !Ref WatchlistTable
        STOCK_UNIVERSE_TABLE: "stock-universe"
        USERS_TABLE: !Ref UsersTable
        FINANCIAL_API_KEY: !Ref FinancialAPIKey

Parameters:
  FinancialAPIKey:
    Type: String
    Default: /stock-analyzer/alpha-vantage-key
    Description: Alpha Vantage API Key from SSM Parameter Store
  
Resources:
  # SSM Parameter is now properly referenced via CloudFormation
  # The parameter /stock-analyzer/alpha-vantage-key is fetched from SSM
  # and passed to Lambda functions via environment variables
  
  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: stock-analyzer-users
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          Required: true
          Mutable: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      UserPoolTags:
        Application: stock-analyzer
  
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: stock-analyzer-web
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        RefreshToken: days
        AccessToken: minutes
        IdToken: minutes
  
  # API Gateway
  StockAnalyzerAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization

  # Lambda Functions
  StockAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: lambda_handler.lambda_handler
      Events:
        GetMetrics:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/metrics
            Method: get
        GetPrice:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/price
            Method: get
        GetEstimates:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/estimates
            Method: get
        GetFinancials:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/financials
            Method: get
        BatchPrices:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/batch/prices
            Method: get
        BatchMetrics:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/batch/metrics
            Method: get
        BatchEstimates:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/batch/estimates
            Method: get
        BatchFinancials:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/batch/financials
            Method: get
        GetNews:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/news
            Method: get
        GetFactors:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/factors
            Method: get
        OptionsStock:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stock/{proxy+}
            Method: options
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref FactorsTable
        - DynamoDBReadPolicy:
            TableName: !Ref WatchlistTable

  ScreenerAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: screener_api.lambda_handler
      Events:
        Screen:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/screen
            Method: post
        GetFactors:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/factors
            Method: get
        SaveFactor:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/factors
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer
        OptionsFactors:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/factors
            Method: options
        DCFAnalysis:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/dcf
            Method: post
        OptionsDCF:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/dcf
            Method: options
        OptionsScreen:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/screen
            Method: options
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FactorsTable
        - DynamoDBReadPolicy:
            TableName: "stock-universe"

  WatchlistAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: watchlist_api.lambda_handler
      Events:
        GetWatchlist:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/watchlist
            Method: get
        AddToWatchlist:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/watchlist
            Method: post
        UpdateWatchlist:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/watchlist
            Method: put
        DeleteFromWatchlist:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/watchlist
            Method: delete
        OptionsWatchlist:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/watchlist
            Method: options
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref WatchlistTable
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable

  StockUniverseAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: stock_universe_api.lambda_handler
      Events:
        SearchStocks:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/search
            Method: get
        PopularStocks:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/popular
            Method: get
        GetSectors:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/sectors
            Method: get
        FilterStocks:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/filter
            Method: get
        GetStockBySymbol:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/symbol/{symbol}
            Method: get
        OptionsStocks:
          Type: Api
          Properties:
            RestApiId: !Ref StockAnalyzerAPI
            Path: /api/stocks/{proxy+}
            Method: options
      Policies:
        - DynamoDBReadPolicy:
            TableName: "stock-universe"

  StockUniverseSeedFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: stock_universe_seed.lambda_handler
      Timeout: 900
      MemorySize: 1024
      Events:
        # Staggered weekly updates for each index to avoid rate limits
        SP500Weekly:
          Type: Schedule
          Properties:
            Schedule: rate(7 days)
            Description: Weekly update of S&P 500 index
            Enabled: true
            Input: !Sub |
              {
                "indexId": "SP500",
                "operation": "seed",
                "enrich": true
              }

        RussellWeekly:
          Type: Schedule
          Properties:
            Schedule: rate(7 days)
            Description: Weekly update of Russell 3000 index
            Enabled: true
            Input: !Sub |
              {
                "indexId": "RUSSELL3000",
                "operation": "seed",
                "enrich": true
              }

        JSEWeekly:
          Type: Schedule
          Properties:
            Schedule: rate(7 days)
            Description: Weekly update of JSE indices
            Enabled: true
            Input: !Sub |
              {
                "indexId": "JSE_ALSI",
                "operation": "seed",
                "enrich": true
              }

        DailyValidation:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Description: Daily validation of all stocks
            Enabled: true
            Input: !Sub |
              {
                "operation": "validate"
              }
      Policies:
        - DynamoDBCrudPolicy:
            TableName: "stock-universe"

  # DynamoDB Tables
  FactorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: stock-factors
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: factorId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: factorId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  WatchlistTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: stock-watchlist
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: symbol
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: symbol
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # TEMPORARILY COMMENTED OUT: StockUniverseTable
  # The stock-universe DynamoDB table already exists.
  # Removed from CloudFormation to avoid "cannot perform more than one GSI creation" error.
  # New GSIs (region-index, index-id-index, currency-index, status-index) will be added via AWS CLI.
  # See docs/GSI_MIGRATION_GUIDE.md for AWS CLI commands to add GSIs one at a time.
